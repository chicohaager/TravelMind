# Alembic Configuration for TravelMind

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path prepends
prepend_sys_path = .

# Timezone to use for the revision timestamp
timezone = UTC

# Max length of characters to apply to "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
revision_environment = false

# Set to 'true' to allow .pyc/.pyo files without a source .py file to be detected as revisions
sourceless = false

# Version number format
version_num_width = 4

# Version locations (multiple paths for multi-db setups)
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# Version path separator (for Windows compatibility use: os.pathsep)
version_path_separator = os  # default: use os.pathsep

# Output encoding for the template
output_encoding = utf-8

# SQLAlchemy URL - will be overridden by env.py from environment variable
sqlalchemy.url = sqlite:///./data/travelmind.db


[post_write_hooks]
# Format migrations with black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
