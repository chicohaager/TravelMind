version: '3.8'

services:
  # Backend Service (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: travelmind-backend
    ports:
      - "8003:8000"
    environment:
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-3-5-sonnet-20241022}
      - CLAUDE_MAX_TOKENS=${CLAUDE_MAX_TOKENS:-2048}
      - DATABASE_URL=postgresql://travelmind:travelmind@db:5432/travelmind
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - SECRET_KEY=${SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - UPLOAD_DIR=${UPLOAD_DIR:-./uploads}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - ./uploads:/app/uploads
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - travelmind-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Service (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: travelmind-frontend
    ports:
      - "5173:5173"
    environment:
      # Don't set VITE_API_URL in development - use Vite proxy instead
      # - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
      - VITE_PROXY_TARGET=http://backend:8000
      - VITE_APP_NAME=${VITE_APP_NAME:-TravelMind}
      - VITE_APP_VERSION=${VITE_APP_VERSION:-1.0.0}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - travelmind-network
    command: npm run dev -- --host

  # Database Service (PostgreSQL - optional)
  db:
    image: postgres:15-alpine
    container_name: travelmind-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-travelmind}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-travelmind}
      - POSTGRES_DB=${POSTGRES_DB:-travelmind}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - travelmind-network
    # Comment out this service if using SQLite

volumes:
  postgres_data:

networks:
  travelmind-network:
    driver: bridge
