version: '3.8'

services:
  # Backend Service (FastAPI) - Production
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: travelmind-backend-prod
    ports:
      - "8003:8000"
    environment:
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-3-5-sonnet-20241022}
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - SECRET_KEY=${SECRET_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-WARNING}
      - CORS_ORIGINS=${CORS_ORIGINS}
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    depends_on:
      - db
    restart: always
    networks:
      - travelmind-network

  # Frontend Service (React) - Production Build
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=${VITE_API_URL}
    container_name: travelmind-frontend-prod
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
    networks:
      - travelmind-network

  # Database Service (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: travelmind-db-prod
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - travelmind-network

volumes:
  postgres_data:

networks:
  travelmind-network:
    driver: bridge
